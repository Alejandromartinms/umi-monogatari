<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería 3D</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #f5f5f5;
      }
      canvas {
        display: block;
      }
      .ui {
        position: absolute;
        bottom: 20px;
        left: 20px;
        display: flex;
        gap: 10px;
        z-index: 10;
      }
      button {
        padding: 10px 20px;
        font-size: 14px;
        border: none;
        border-radius: 8px;
        background: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="ui">
      <button id="cruz">Cruz</button>
      <button id="nube">Nube</button>
    </div>
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js';
      import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/controls/OrbitControls.js';

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 80);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.1;

      // Imagenes locales desde carpeta /img
      const images = [];
      const loader = new THREE.TextureLoader();
      const group = new THREE.Group();
      scene.add(group);

      for (let i = 0; i < 30; i++) {
        const texture = loader.load(`./img/${(i % 10) + 1}.jpg`); // usa 1.jpg a 10.jpg cíclicamente
        const geometry = new THREE.PlaneGeometry(6, 4);
        const material = new THREE.MeshBasicMaterial({ map: texture });
        const mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(
          (Math.random() - 0.5) * 100,
          (Math.random() - 0.5) * 100,
          (Math.random() - 0.5) * 100
        );
        group.add(mesh);
        images.push(mesh);
      }

      function reorganizeCruz() {
        const grid = 5;
        images.forEach((img, i) => {
          const row = Math.floor(i / grid);
          const col = i % grid;
          img.position.set((col - 2) * 8, (2 - row) * 6, 0);
        });
      }

      function reorganizeNube() {
        images.forEach((img) => {
          img.position.set(
            (Math.random() - 0.5) * 100,
            (Math.random() - 0.5) * 100,
            (Math.random() - 0.5) * 100
          );
        });
      }

      document.getElementById('cruz').addEventListener('click', reorganizeCruz);
      document.getElementById('nube').addEventListener('click', reorganizeNube);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
