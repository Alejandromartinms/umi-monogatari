
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Floating Image Concepts</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #eeeeee;
      font-family: sans-serif;
    }

    canvas {
      display: block;
    }

    #ui {
      position: absolute;
      top: 50%;
      left: 40px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 10;
    }

    .concept-btn {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      gap: 14px;
      cursor: pointer;
      user-select: none;
      position: relative;
      transform: scale(0.90);
    }

    .kanji {
      font-size: 48px;
      font-weight: bold;
      color: black;
      transition: all 0.3s ease;
      text-shadow: none;
      line-height: 1;
    }

     /* Animaci√≥n sutil para kanjis normales */
  .concept-btn:not(.random) .kanji {
  animation-name: vibeAlt;
  animation-duration: 2.8s;
  animation-timing-function: ease-in-out;
  animation-iteration-count: infinite;
  }

    /* Retrasos individuales para desincronizar */
.concept-btn:nth-child(1):not(.random) .kanji { animation-delay: 0s; }
.concept-btn:nth-child(2):not(.random) .kanji { animation-delay: 0.3s; }
.concept-btn:nth-child(3):not(.random) .kanji { animation-delay: 0.6s; }
.concept-btn:nth-child(4):not(.random) .kanji { animation-delay: 0.9s; }
    
    .label {
  font-family: 'Times New Roman', serif;
  font-style: italic;
  font-size: 14px;
  color: #888;
  transition: opacity 0.3s ease;
  padding-bottom: 2px;           /* üîß Opcional para bajarlo un pel√≠n m√°s si lo necesitas */
}

    /* Hover y selecci√≥n: fondo blanco, contorno negro */
.concept-btn:hover .kanji,
.concept-btn.active .kanji {
  color: white;
filter: drop-shadow(0 0 3px black)
        drop-shadow(1px 1px 0 black)
        drop-shadow(-1px -1px 0 black)
        drop-shadow(1px -1px 0 black)
        drop-shadow(-1px 1px 0 black);
}

/* Hover y selecci√≥n: oculta el nombre en espa√±ol */
.concept-btn:hover .label,
.concept-btn.active .label {
  opacity: 0;
}

/* Ran(dom): kanji m√°s peque√±o */
.concept-btn.random .kanji {
  font-size: 28px;
  margin-top: 10px;
  margin-left: 14px; /* Ajusta este valor visualmente */
}

/* Ran(dom): hover y activo ‚Üí contorno rojo */
.concept-btn.random:hover .kanji,
.concept-btn.random.active .kanji {
  color: white;
filter: drop-shadow(0 0 1px red)
        drop-shadow(1px 1px 0 red)
        drop-shadow(-1px -1px 0 red);
}

  /* Keyframes para vibraci√≥n sutil */
  @keyframes vibeAlt {
  0%   { transform: translate(0, 0) rotate(0deg); }
  20%  { transform: translate(1px, -1.5px) rotate(0.8deg); }
  40%  { transform: translate(-1.2px, 1.2px) rotate(-0.6deg); }
  60%  { transform: translate(1px, 0.5px) rotate(0.4deg); }
  80%  { transform: translate(-0.5px, -1px) rotate(-0.4deg); }
  100% { transform: translate(0, 0) rotate(0deg); }
}
    
 /* üî∂ T√≠tulo centrado con icono */
    #header {
      position: absolute;
      top: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 20;
      pointer-events: none;
    }

    #top-header {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%) scale(0.7);
  transform-origin: top center;
  z-index: 15;
}
    
    .header-box {
  display: flex;
  align-items: center;
  border-radius: 20px;
  padding: 8px 12px; /* espaciado interno */
  backdrop-filter: blur(6px);
  background: rgba(255, 255, 255, 0.3);
  box-shadow: 0 0 6px rgba(0, 0, 0, 0.15);
  gap: 12px;
}

.icon-box {
  display: flex;
  align-items: center;
}

.icon-box img {
  height: 54px;
  width: auto;
}

.title-box {
  background: rgba(230, 230, 230, 0.95);
  font-size: 20px;
  font-weight: 400;
  color: #444;
  padding: 10px 16px;
  font-family: 'Arial', sans-serif;
  border-radius: 12px;
  box-shadow: 0 0 4px rgba(0, 0, 0, 0.05);
}
  </style>
</head>
<body>

  <!-- üî∂ T√çTULO SUPERIOR -->
  <div id="header">
    <div class="header-box">
      <div class="icon-box">
        <img src="img/Shin-Chan copia.png" alt="Shin-chan" />
      </div>
      <div class="title-box">UMI MONOGATARI</div>
    </div>
  </div>
  
  <div id="ui">
    <div class="concept-btn" onclick="selectConcept('cueva')" id="btn-cueva">
      <div class="kanji">Á©¥</div>
      <div class="label">cueva</div>
    </div>
    <div class="concept-btn" onclick="selectConcept('nido')" id="btn-nido">
      <div class="kanji">Â∑£</div>
      <div class="label">nido</div>
    </div>
    <div class="concept-btn" onclick="selectConcept('nube')" id="btn-nube">
      <div class="kanji">Èõ≤</div>
      <div class="label">nube</div>
    </div>
    <div class="concept-btn" onclick="selectConcept('arbol')" id="btn-arbol">
      <div class="kanji">Ê®π</div>
      <div class="label">√°rbol</div>
    </div>
    <div class="concept-btn random" onclick="selectConcept('random')" id="btn-random">
      <div class="kanji">‰π±</div>
      <div class="label">ran(dom)</div>
    </div>
  </div>

  <canvas id="scene"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

  <script>
    const canvas = document.querySelector('#scene');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: false, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xeeeeee, 1);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 50;

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableRotate = false;
    controls.enableZoom = true;
    controls.enablePan = true;
    controls.panSpeed = 1.5;
    controls.screenSpacePanning = true;
    controls.mouseButtons = {
      LEFT: null,
      MIDDLE: null,
      RIGHT: THREE.MOUSE.PAN
    };

    const loader = new THREE.TextureLoader();
    const imageMeshes = [];
    const conceptMap = {};  // To assign images to concepts later
    const totalImages = 10;

    for (let i = 1; i <= totalImages; i++) {
      loader.load(`img/${i}.jpg`, texture => {
        const material = new THREE.MeshBasicMaterial({ map: texture });
        const geometry = new THREE.PlaneGeometry(10, 7);
        const mesh = new THREE.Mesh(geometry, material);
        mesh.userData.concept = ['cueva', 'nido', 'nube', 'arbol', 'random'][i % 5]; // demo distribution
        scene.add(mesh);
        imageMeshes.push(mesh);
        if (imageMeshes.length === totalImages) {
          layoutImages('random');
        }
      });
    }

    function layoutImages(concept) {
      let visibleMeshes = imageMeshes;
      if (concept !== 'random') {
        visibleMeshes = imageMeshes.filter(mesh => mesh.userData.concept === concept);
        imageMeshes.forEach(mesh => mesh.visible = (mesh.userData.concept === concept));
      } else {
        imageMeshes.forEach(mesh => mesh.visible = true);
      }

      visibleMeshes.forEach((mesh, i) => {
        const target = {
          x: (Math.random() - 0.5) * 60,
          y: (Math.random() - 0.5) * 60,
          z: (Math.random() - 0.5) * 60
        };

        const current = {
          x: mesh.position.x,
          y: mesh.position.y,
          z: mesh.position.z
        };

        new TWEEN.Tween(current)
          .to(target, 850)
          .easing(TWEEN.Easing.Quadratic.InOut)
          .onUpdate(() => {
            mesh.position.set(current.x, current.y, current.z);
          })
          .start();
      });
    }

    function selectConcept(concept) {
      document.querySelectorAll('.concept-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById('btn-' + concept).classList.add('active');
      layoutImages(concept);
    }

    function animate() {
      requestAnimationFrame(animate);
      TWEEN.update();
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
