
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Floating Image Concepts</title>
  <style>
    body {
  margin: 0;
  overflow: hidden;
  background-color: #eeeeee;
  font-family: sans-serif;
}

canvas {
  display: block;
}

#ui {
  position: absolute;
  top: 50%;
  left: 40px;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 20px;
  z-index: 10;
}

/* Botones de concepto */
.concept-btn {
  display: flex;
  flex-direction: row;
  align-items: flex-end;
  gap: 14px;
  margin-bottom: 15px;
  cursor: pointer;
}

/* Texto en español */
.label {
  font-family: 'Times New Roman', serif;
  font-style: italic;
  font-size: 16px;
  color: #888;
  padding-bottom: 2px;
  transition: opacity 0.3s ease;
}

/* SVG base para los kanji */
.kanji-svg {
  display: block;
}

/* Texto dentro del SVG */
.kanji-svg text {
  transition: all 0.3s ease;
}

/* Hover y activo: contorno negro, relleno blanco */
.concept-btn:hover .kanji-svg text,
.concept-btn.active .kanji-svg text {
  fill: white;
  stroke: black;
  stroke-width: 4;
}

/* Ocultar la etiqueta en español al hacer hover o activar */
.concept-btn:hover .label,
.concept-btn.active .label {
  opacity: 0;
}

/* ran(dom): estilo especial */
.concept-btn.random .kanji-svg text {
  font-size: 42px;
  stroke: red;
  fill: white;
}

/* ran(dom) al hacer hover o activo: contorno rojo */
.concept-btn.random:hover .kanji-svg text,
.concept-btn.random.active .kanji-svg text {
  stroke: red;
  stroke-width: 4;
  fill: white;
}
  </style>
</head>
<body>
  <div id="ui">
  <!-- Cueva -->
  <div class="concept-btn" onclick="filterByConcept('cueva')">
    <svg class="kanji-svg" viewBox="0 0 100 100" width="48" height="48">
      <text x="50%" y="65%" text-anchor="middle" dominant-baseline="middle"
            fill="white" stroke="black" stroke-width="3" font-size="60" font-family="serif">穴</text>
    </svg>
    <span class="label">cueva</span>
  </div>

  <!-- Nido -->
  <div class="concept-btn" onclick="filterByConcept('nido')">
    <svg class="kanji-svg" viewBox="0 0 100 100" width="48" height="48">
      <text x="50%" y="65%" text-anchor="middle" dominant-baseline="middle"
            fill="white" stroke="black" stroke-width="3" font-size="60" font-family="serif">巣</text>
    </svg>
    <span class="label">nido</span>
  </div>

  <!-- Nube -->
  <div class="concept-btn" onclick="filterByConcept('nube')">
    <svg class="kanji-svg" viewBox="0 0 100 100" width="48" height="48">
      <text x="50%" y="65%" text-anchor="middle" dominant-baseline="middle"
            fill="white" stroke="black" stroke-width="3" font-size="60" font-family="serif">雲</text>
    </svg>
    <span class="label">nube</span>
  </div>

  <!-- Árbol -->
  <div class="concept-btn" onclick="filterByConcept('arbol')">
    <svg class="kanji-svg" viewBox="0 0 100 100" width="48" height="48">
      <text x="50%" y="65%" text-anchor="middle" dominant-baseline="middle"
            fill="white" stroke="black" stroke-width="3" font-size="60" font-family="serif">樹</text>
    </svg>
    <span class="label">árbol</span>
  </div>

  <!-- Ran(dom) -->
  <div class="concept-btn random" onclick="filterByConcept('random')">
    <svg class="kanji-svg random" viewBox="0 0 100 100" width="48" height="48">
      <text x="50%" y="65%" text-anchor="middle" dominant-baseline="middle"
            fill="white" stroke="red" stroke-width="3" font-size="42" font-family="serif">乱</text>
    </svg>
    <span class="label">ran(dom)</span>
  </div>
</div>

  <canvas id="scene"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

  <script>
    const canvas = document.querySelector('#scene');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: false, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xeeeeee, 1);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 50;

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableRotate = false;
    controls.enableZoom = true;
    controls.enablePan = true;
    controls.panSpeed = 1.5;
    controls.screenSpacePanning = true;
    controls.mouseButtons = {
      LEFT: null,
      MIDDLE: null,
      RIGHT: THREE.MOUSE.PAN
    };

    const loader = new THREE.TextureLoader();
    const imageMeshes = [];
    const conceptMap = {};  // To assign images to concepts later
    const totalImages = 10;

    for (let i = 1; i <= totalImages; i++) {
      loader.load(`img/${i}.jpg`, texture => {
        const material = new THREE.MeshBasicMaterial({ map: texture });
        const geometry = new THREE.PlaneGeometry(10, 7);
        const mesh = new THREE.Mesh(geometry, material);
        mesh.userData.concept = ['cueva', 'nido', 'nube', 'arbol', 'random'][i % 5]; // demo distribution
        scene.add(mesh);
        imageMeshes.push(mesh);
        if (imageMeshes.length === totalImages) {
          layoutImages('random');
        }
      });
    }

    function layoutImages(concept) {
      let visibleMeshes = imageMeshes;
      if (concept !== 'random') {
        visibleMeshes = imageMeshes.filter(mesh => mesh.userData.concept === concept);
        imageMeshes.forEach(mesh => mesh.visible = (mesh.userData.concept === concept));
      } else {
        imageMeshes.forEach(mesh => mesh.visible = true);
      }

      visibleMeshes.forEach((mesh, i) => {
        const target = {
          x: (Math.random() - 0.5) * 60,
          y: (Math.random() - 0.5) * 60,
          z: (Math.random() - 0.5) * 60
        };

        const current = {
          x: mesh.position.x,
          y: mesh.position.y,
          z: mesh.position.z
        };

        new TWEEN.Tween(current)
          .to(target, 850)
          .easing(TWEEN.Easing.Quadratic.InOut)
          .onUpdate(() => {
            mesh.position.set(current.x, current.y, current.z);
          })
          .start();
      });
    }

    function selectConcept(concept) {
      document.querySelectorAll('.concept-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById('btn-' + concept).classList.add('active');
      layoutImages(concept);
    }

    function animate() {
      requestAnimationFrame(animate);
      TWEEN.update();
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
